# ============================================================================
# Docker Compose Configuration
# ============================================================================
# Supports two deployment modes:
#
# 1. Local Development (PostgreSQL in Docker, Flask runs natively):
#    docker compose up -d
#
# 2. Full Docker (Everything in containers):
#    docker compose --profile docker up -d
# ============================================================================

services:
  # PostgreSQL database service with pgvector extension
  postgres:
    container_name: ${POSTGRES_CONTAINER:-flask_llm_postgres}
    image: ${POSTGRES_VERSION:-pgvector/pgvector:pg16}
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # Database initialization service
  db-init:
    image: ${POSTGRES_VERSION:-pgvector/pgvector:pg16}
    container_name: flask_llm_db_init
    env_file:
      - .env
    environment:
      DATABASE_INIT_HOST: postgres
    volumes:
      - ./init-db.sh:/init-db.sh
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/bash", "/init-db.sh"]
    restart: "no"
    networks:
      - app-network

  # Flask application service (only runs with --profile docker)
  flask-app:
    container_name: ${FLASK_CONTAINER:-flask_llm_app}
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      FLASK_HOST: 0.0.0.0
    ports:
      - "${FLASK_PORT:-8080}:8080"
    volumes:
      - ./flask_app:/app/flask_app
    depends_on:
      db-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - docker

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
