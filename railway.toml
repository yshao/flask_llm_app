# ============================================================================
# RAILWAY DEPLOYMENT CONFIGURATION
# ============================================================================

[project]
# Build configuration
[project.build]
builder = "DOCKERFILE"
dockerfilePath = "homework2_app/Dockerfile"
context = "homework2_app"

[service]
name = "flask-llm-app"

[service.health_check]
http_path = "/health"
http_method = "GET"
status_codes = [200, 302]
interval = "30s"
timeout = "10s"
grace_period = "60s"
failure_threshold = 3
